<!DOCTYPE html>
<html>
    <meta charset="UTF8">
    <title>Tabellträning</title>
    <script src="js/teacher.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <body>
        <header>
            <h1>Tabellträning</h1>
        </header>
        <main>
            <label for="class">Klass:</label>
            <select id="classSelect" name="class"></select><br>
            <p id="message">Den här klassen är tom.</p>
            <table id="studentList">
                <thead>
                    <th>Förnamn</th>
                    <th>Efternamn</th>
                    <th>Användarnamn</th>
                    <th>Redigera</th>
                    <th>Radera</th>
                </thead>
            </table>
            <table id="results">
                <thead>
                    <th>Tabell</th>
                    <th>Poäng</th>
                    <th>Datum</th>
                </thead>
            </table>
        </main>
    </body>
</html>
