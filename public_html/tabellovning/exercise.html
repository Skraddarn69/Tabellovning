<!DOCTYPE html>
<html>
    <meta charset="UTF8">
    <title>Tabellträning</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/exercise.js"></script>
    <body>
        <header>
            <h1>Välj tabeller</h1>
        </header>
        <main>
            <div id="topMenu">
                <input type="button" id="back" value="Tillbaka">
                <input type="button" id="surprise" value="Överraska mig">
                <input type="button" id="begin" value="Börja">
            </div>
            <br>
            <table id="tableMenu">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
            </table>
            <form id="exercise">
                <p></p>
                <p></p>
                <p></p>
                <input name="answer" id="answer" type="number">
                <button type="submit">Nästa</button>
                <p></p>
            </form>
            <div id="results">
                <p></p>
                <button>Öva igen</button>
                <button>Tillbaka till huvudmeny</button>
            </div>
        </main>
    </body>
</html>
